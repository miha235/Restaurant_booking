<!-- reservation.html: Страница бронирования.
Отображает форму бронирования и сообщение
об успехе, если бронирование прошло успешно. -->

{% extends 'base.html' %}

{% block title %}Бронирование{% endblock %}

{% block content %}
<div class="container">
  <h2>Забронировать столик</h2>
  <form action="{% url 'book' %}" method="POST">
    {% csrf_token %}

    <div class="form-group">
      <label for="date">Дата:</label>
      <input type="date" class="form-control" id="date" name="date" required>
    </div>

    <div class="form-group">
      <label for="time">Время:</label>
      <input type="time" class="form-control" id="time" name="time" required>
    </div>

    <div class="form-group">
      <label for="guests">Количество гостей:</label>
      <input type="number" class="form-control" id="guests" name="guests" required min="1">
    </div>

    <div class="form-group">
      <label for="guests">Желаемый столик:</label>
        <div class="form-control">{{ form.table }}</div>

    </div>

    <button type="submit" class="btn btn-success">Забронировать</button>
  </form>
</div>
{% endblock %}
