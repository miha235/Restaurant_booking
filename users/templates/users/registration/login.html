{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Вход</title>
    <link rel="stylesheet" href="{% static 'css/styles.css' %}">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f8f9fa;
            color: #333;
        }

        .container {
            margin-top: 50px;
            background-color: #fff;
            padding: 30px;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        /* Стиль кнопки как на главной странице */
        .btn-primary {
            background-color: #000;
            border: 2px solid #000;
            color: #fff;
            transition: all 0.3s ease;
            font-size: 16px;
            padding: 10px 20px;
            text-align: center;
            font-weight: bold;
            border-radius: 5px;
            width: 100%;
        }

        /* Эффект при наведении */
        .btn-primary:hover {
            background-color: #fff;
            color: #000;
            border: 2px solid #000;
        }

        /* Эффект при нажатии */
        .btn-primary:active {
            background-color: #333;
            color: #fff;
            border: 2px solid #333;
        }

        h1 {
            text-align: center;
            margin-bottom: 30px;
        }

        p {
            text-align: center;
            margin-top: 20px;
        }
    </style>
</head>
<body>

    <div class="container">
        <h1>Вход</h1>
        <form method="post">
            {% csrf_token %}
            {{ form.as_p }}
            <button type="submit" class="btn btn-primary">Войти</button>
        </form>
        <p>Ещё нет аккаунта? <a href="{% url 'users:register' %}">Зарегистрируйтесь</a></p>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
